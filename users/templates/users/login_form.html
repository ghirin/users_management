{% extends 'base_generic.html' %}
{% block content %}
<div class="container" style="max-width: 400px; margin: 60px auto; background: #fff; padding: 32px; border-radius: 10px; box-shadow: 0 2px 8px #bdbdbd;">
    <h2>Вход</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Имя пользователя:</label>
            <input type="text" name="username" class="form-control" id="id_username" required autofocus>
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Пароль:</label>
            <input type="password" name="password" class="form-control" id="id_password" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Войти</button>
    </form>
    {% if form.errors %}
        <div class="alert alert-danger mt-3">
            Проверьте правильность имени пользователя и пароля.
        </div>
    {% endif %}
</div>
{% endblock %}
