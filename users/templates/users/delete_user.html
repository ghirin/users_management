<!-- users/templates/users/delete_user.html -->
{% extends 'base_generic.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="text-center mb-4">Удалить пользователя: {{ user.username }}</h2>
        <div class="card p-4">
            <p>Вы уверены, что хотите удалить пользователя {{ user.username }}?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Удалить</button>
                <a href="{% url 'home' %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
