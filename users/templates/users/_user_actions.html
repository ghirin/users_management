{# Универсальный шаблон кнопок действий пользователя #}
<div class="actions d-flex justify-content-center align-items-center" style="gap:4px; font-size:0.95em; flex-wrap: wrap; margin-top: 6px;">
    <a href="{% url 'edit_user' user.id %}" class="btn btn-outline-success btn-sm px-2 py-1" title="Редактировать" onclick="event.stopPropagation();" style="min-width:32px;">✏️</a>
    <a href="{% url 'user_profile' user.id %}" class="btn btn-warning btn-sm px-2 py-1" title="Профиль" onclick="event.stopPropagation();" style="min-width:32px; color:#222; display: flex; align-items: center; gap: 4px;">
      <span style="display:inline-flex; align-items:center; justify-content:center; height:1.2em; width:1.2em; vertical-align:middle;">
        <svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" fill="#FFD600" viewBox="0 0 16 16">
          <path d="M9.828 4a.5.5 0 0 1 .354.146l.672.672A.5.5 0 0 0 11.207 5H14a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h5.172a.5.5 0 0 1 .354.146l.672.672A.5.5 0 0 0 8.707 2H14a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h5.172z"/>
        </svg>
      </span>
      <span>Профиль</span>
    </a>
  TEST
    <a href="{% url 'mass_mail' %}?user_id={{ user.id }}" class="btn btn-outline-warning btn-sm px-2 py-1" title="Почта" onclick="event.stopPropagation();" style="min-width:32px;">📧</a>
    <a href="{% url 'delete_user' user.id %}" class="btn btn-outline-danger btn-sm px-2 py-1" title="Удалить" onclick="event.stopPropagation(); return confirm('Удалить пользователя {{ user.username }}?');" style="min-width:32px;">🗑️</a>
</div>
