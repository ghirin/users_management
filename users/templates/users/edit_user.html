<!-- users/templates/users/edit_user.html -->
{% extends 'base_generic.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="text-center mb-4">Редактировать пользователя:&nbsp;<a href="{% url 'edit_user' user.id %}">{{ user.username }}</a></h2>
        <div class="card p-4">
            <form method="post"  enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
