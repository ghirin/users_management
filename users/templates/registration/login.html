<!-- users/templates/registration/login.html -->
{% extends 'base_generic.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">Логин</h2>
        <form method="post" class="card p-4">
            {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Вход</button>
        </form>
        <p class="text-center mt-3">Нет аккаунта?<a href="{% url 'register' %}">&nbsp;Зарегистрироваться</a></p>
    </div>
</div>
{% endblock %}
